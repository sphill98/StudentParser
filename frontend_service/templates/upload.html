<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Student Grade Parser</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        h1 {
            color: #343a40;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
        <h1 class="mb-4 text-center">생활기록부 업로드</h1>
        <p class="text-center lead mb-5">생활기록부 PDF 파일을 업로드해주세요.</p>
        <form action="{{ url_for('main.upload') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" class="form-control" name="file" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">업로드</button>
            </div>
        </form>
        <div class="d-grid mt-3">
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary btn-lg">뒤로가기</a>
        </div>
    </div>
</body>
</html>
