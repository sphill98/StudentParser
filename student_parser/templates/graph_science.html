<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Í≥ºÌïô ÍµêÍ≥º ÏÑ±Ï†Å Í∑∏ÎûòÌîÑ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      gap: 30px;
    }
    .legend-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      font-size: 0.95rem;
      color: #4a5568;
      font-weight: 500;
    }
    .legend-color {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      margin-right: 8px;
      border: 1px solid rgba(0,0,0,0.1);
    }
    canvas {
      max-width: 500px;
      max-height: 500px;
    }
  </style>
</head>
<body>

<canvas id="gradeRadarChart"></canvas>



<a href="{{ url_for('main.upload_file') }}" class="btn btn-primary">Return</a>

<script>
  const labels = {{ labels | tojson }};
  const values = {{ data | tojson }};

  // ÏÇ¨Ïö©Ïûê Ï†ïÏùò ÌîåÎü¨Í∑∏Ïù∏: Îã§Í∞ÅÌòï ÎÇ¥Î∂Ä Ï±ÑÏö∞Í∏∞
  const customFillPolygon = {
    id: 'customFillPolygon',
    beforeDraw(chart) {
      const { ctx, chartArea, scales } = chart;
      const rScale = scales.r;
      const dataset = chart.data.datasets[0];
      const meta = chart.getDatasetMeta(0);

      ctx.save();
      ctx.beginPath();

      // Ï†êÏùÑ Í∏∞Ï§ÄÏúºÎ°ú Í≤ΩÎ°ú ÏÉùÏÑ±
      meta.data.forEach((point, index) => {
        const { x, y } = point.tooltipPosition();
        if (index === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
      });

      ctx.closePath();
      ctx.fillStyle = 'rgba(0, 255, 0, 0.4)'; // Ï¥àÎ°ùÏÉâÏúºÎ°ú Ï±ÑÏö∞Í∏∞
      ctx.fill();
      ctx.restore();
    }
  };


  const ctx = document.getElementById('gradeRadarChart').getContext('2d');

  new Chart(ctx, {
    type: 'radar',
    data: {
      labels: labels,
      datasets: [{
        label: 'Í≥ºÌïô ÍµêÍ≥º ÏÑ±Ï†Å',
        data: values,
        fill: false,  // üõë Í∏∞Î≥∏ fill Ï†úÍ±∞
        borderColor: '#00af00',
        borderWidth: 2,
        pointBackgroundColor: '#fff',
        pointBorderColor: '#fff',
        pointHoverBorderColor: '#333'
      }]
    },
    options: {
      responsive: true,
      scales: {
        r: {
          min: 1,
          max: 5,
          reverse: true,  // ‚úÖ 1Îì±Í∏âÏù¥ Î∞îÍπ•
          ticks: {
            stepSize: 1,
            color: '#333'
          },
          pointLabels: {
            font: {
              size: 14
            }
          }
        }
      },
      plugins: {
        legend: { display: false },
        datalabels: {
          color: '#000',
          font: {
            size: 12,
            weight: 'bold'
          },
          formatter: (val) => val.toFixed(2)
        }
      }
    },
    plugins: [ChartDataLabels, customFillPolygon]
  });
</script>

</body>
</html>
