<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        h1 {
            color: #343a40;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">생활기록부 해체분석기</h1>
        <p class="lead mb-5">먼저, 현재 학년을 선택해주세요.</p>
        <form action="{{ url_for('main.handle_grade_selection') }}" method="post">
            <div class="mb-4">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="curr_grade" id="grade2" value="0" checked>
                    <label class="form-check-label" for="grade2">예비 고등학교 3학년</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="curr_grade" id="grade3" value="1">
                    <label class="form-check-label" for="grade3">고등학교 3학년</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="curr_grade" id="nsu" value="2">
                    <label class="form-check-label" for="nsu">N수생</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">다음</button>
        </form>
    </div>
</body>
</html>
