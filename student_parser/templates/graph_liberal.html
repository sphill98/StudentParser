<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>사회 교과 성적 그래프</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 700px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-weight: 700;
      color: #343a40;
      margin-bottom: 30px;
    }
    .chart-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 0 auto 30px;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    .btn-custom {
      background-color: #0d6efd;
      border-color: #0d6efd;
      color: white;
      font-weight: 500;
      padding: 12px 30px;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #0b5ed7;
      border-color: #0a58ca;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<div class="container">
  <h1>사회 교과 성적 분포</h1>
  <div class="chart-container">
    <canvas id="gradeRadarChart"></canvas>
  </div>

  <a href="{{ url_for('main.results') }}" class="btn-custom">결과 페이지로 돌아가기</a>
</div>

<script>
  const labels = {{ labels | tojson }};
  const values = {{ data | tojson }};

  // 사용자 정의 플러그인: 다각형 내부 채우기
  const customFillPolygon = {
    id: 'customFillPolygon',
    beforeDraw(chart) {
      const { ctx, chartArea, scales } = chart;
      const rScale = scales.r;
      const dataset = chart.data.datasets[0];
      const meta = chart.getDatasetMeta(0);

      ctx.save();
      ctx.beginPath();

      // 점을 기준으로 경로 생성
      meta.data.forEach((point, index) => {
        const { x, y } = point.tooltipPosition();
        if (index === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
      });

      ctx.closePath();
      ctx.fillStyle = 'rgba(255, 0, 0, 0.4)'; // 빨간색으로 채우기
      ctx.fill();
      ctx.restore();
    }
  };


  const ctx = document.getElementById('gradeRadarChart').getContext('2d');

  new Chart(ctx, {
    type: 'radar',
    data: {
      labels: labels,
      datasets: [{
        label: '사회 교과 성적',
        data: values,
        fill: false,  // 🛑 기본 fill 제거
        borderColor: '#af0000',
        borderWidth: 2,
        pointBackgroundColor: '#fff',
        pointBorderColor: '#fff',
        pointHoverBorderColor: '#333'
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        r: {
          min: 1,
          max: 5,
          reverse: true,  // ✅ 1등급이 바깥
          ticks: {
            stepSize: 1,
            backdropColor: 'rgba(255, 255, 255, 0.75)',
            color: '#333',
            font: {
              size: 12
            }
          },
          pointLabels: {
            font: {
              size: 15,
              weight: '500'
            },
            color: '#212529'
          },
          grid: {
            color: 'rgba(0, 0, 0, 0.1)'
          },
          angleLines: {
            color: 'rgba(0, 0, 0, 0.1)'
          }
        }
      },
      plugins: {
        legend: { display: false },
        datalabels: {
          color: '#000',
          font: {
            size: 12,
            weight: 'bold'
          },
          formatter: (val) => val.toFixed(2),
          anchor: 'end',
          align: 'start',
          offset: 8
        }
      }
    },
    plugins: [ChartDataLabels, customFillPolygon]
  });
</script>

</body>
</html>
